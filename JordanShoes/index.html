<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JordanShoes</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <nabar class="navbar">
      <h1>Frete grátis para todo o Brasil</h1>
    </nabar>

    <section class="section1-container">
      <div class="section1-itens">
        <div class="section1-images">
          <img src="./assets/img/logo-jordan.svg" />
          <h3>Jordan Shoes</h3>
        </div>
        <div class="section1-elements">
          <h2>A Melhor Loja de Jordan</h2>
          <p><span class="animation"></span></p>
        </div>
      </div>
    </section>

  <main class="main-container">
    <div class="main-itens">
      <div class="main-text">
        <h1>Os melhores em um só lugar</h1>
        <h2>A marca Jordan na JordanShoes é a escolha certa para os amantes de sneakers que buscam estilo e conforto.</h2>

        <div class="main-cards">
        <div class="card">
            <div class="card-image-container">
                <img src="./assets/img/jordan-green.png" alt="Air Jordan Green">
            </div>
            <div class="card-info">
                <h4>Air Jordan</h4>
                <p class="card-category">Tênis Air Jordan</p>
                <p class="card-price">R$ 1.199,99</p>
            </div>
        </div>
    </div>
    
  </main>
    
    <script src="script.js"></script>
    <script
      src="https://replit.com/public/js/replit-badge-v2.js"
      theme="dark"
      position="bottom-right"
    ></script>
  </body>
</html>
